<!DOCTYPE html>
<html>
    <head>
        <title>Autocomplete</title>
        <!-- StyleSheet CDN -->
        <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

        <!-- StyleSheet Custom -->
        <style>
            body {
                padding-top: 70px;
            }
        </style>

        <!-- JavaScript CDN -->
        <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Autocomplete</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">google</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main content -->
        <div class="container">
            <div class="jumbotron">
                <form>
                        <h1>Search keyword</h1>
                        <input type="text" class="form-control" id="keyword" placeholder="Please input keyword.">
                </form>
            </div>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#keyword').autocomplete({
                    source: function(request, response) {
                        $.ajax({
                            url: "http://www.google.com/complete/search",
                            data: {hl:'ja', client:'firefox', q: request.term},
                            dataType: "jsonp",
                            type: "GET",
                            success :function(data) {
                                response(data[1]);
                            }
                        });
                    },
                    autoFocus: true,
                    delay: 300,
                    minLength: 2,
                });
            });
        </script>
    </body>
</html>
