    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="home.html">
                <span data-feather="home"></span>
                ホーム <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
         <div class="title-bar">
          <h1 class="h2">登録内容の確認</h1>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="form-group ">
            <label class="disabledTextInput" for="disabledTextInput">姓(漢字)：&emsp;&emsp;&emsp;</label>
            <label class="check-data" class="disabledTextInput" for="disabledTextInput">管理</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label class="disabledTextInput" for="disabledTextInput">名(漢字)：&emsp;&emsp;&emsp;</label>
            <label class="check-data" class="disabledTextInput" for="disabledTextInput">太郎</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label class="disabledTextInput" for="disabledTextInput">姓(かな)：&emsp;&emsp;&emsp;</label>
            <label class="check-data" class="disabledTextInput" for="disabledTextInput">かんり</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label class="disabledTextInput" for="disabledTextInput">名(かな)：&emsp;&emsp;&emsp;</label>
            <label class="check-data" class="disabledTextInput" for="disabledTextInput">たろう</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group ">
            <label for="inputEmail4">メールアドレス：</label>
            <label class="check-data" for="inputEmail4">aaaaa@bbb.cc</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary"><a class="btn-link" href="manager-list.html">登録を確定</a></button>
        <button type="submit" class="btn btn-primary button-delete"><a class="btn-link" href="manager-entry.html">戻る</a></button>
      </form>
    </main>
  </div>
</div>

<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

  feather.replace()
</script>
