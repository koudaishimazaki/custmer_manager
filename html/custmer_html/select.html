      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">

            <ul class="nav flex-column">

                  <span data-feather="home"></span>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>管理者用メニュー</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  管理画面ログイン
                </a>
              </li>
            </ul>
          </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">更新・削除</h1>
          </div>
            <div class="card card-body">
              <form class="form-inline my-2 my-md-0">
                <input class="form-control search" type="text" placeholder="氏名">
                <input class="form-control search" type="text" placeholder="都道府県">
                <input class="form-control search" type="text" placeholder="市町村">
                <input class="form-control search" type="text" placeholder="電話番号">
                <input class="form-control search" type="text" placeholder="メールアドレス">
                <button type="submit" class="btn btn-primary search">検索</button>
              </form>
            </div>
          <form>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label class="disabledTextInput" for="disabledTextInput">氏名</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="顧客　太郎">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="formGroupExampleInput">電話番号</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="090 1234 6789">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">メールアドレス</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputState">都道府県</label>
              <select id="inputState" class="form-control">
                <option selected>北海道</option>
                <option>東京</option>
                <option>福岡</option>
                <option>鹿児島</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">市町村</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">番地(アパート、マンションの方は建物名と部屋番号)</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary"><a href="update.html">更新</a></button>
          <button type="submit" class="btn btn-primary button-delete"><a href="delete.html">削除</a></button>
        </form> 
        </main>
