<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <h1 class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">顧客管理システム</h1>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="index.html">管理太郎　ログアウト</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="home.html">
                <span data-feather="home"></span>
                ホーム <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">
                <span data-feather="file"></span>
                顧客一覧
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                新規顧客登録
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>管理者メニュー</span>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                管理者一覧
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                管理者登録
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">新規登録</h1>
        </div>
        <form>
          <div class="form-row">
            <div class="form-group ">
              <label class="disabledTextInput" for="disabledTextInput">姓(漢字)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
              <input class="form-origin" type="text" placeholder="顧客" >&emsp;&emsp;
              <label class="disabledTextInput" for="disabledTextInput">名(漢字)</label>
              <input class="form-origin" type="text" placeholder="太郎" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group ">
              <label class="disabledTextInput" for="disabledTextInput">姓(かな)&emsp;&emsp;&emsp;&emsp;&nbsp;</label>
              <input class="form-origin" type="text" placeholder="こきゃく" >&emsp;&emsp;
              <label class="disabledTextInput" for="disabledTextInput">名(かな)</label>
              <input class="form-origin" type="text" placeholder="たろう" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group ">
              <label for="inputEmail4">メールアドレス&emsp;</label>
              <input class="form-origin" type="text" placeholder="aaaaa@bbb.cc" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group ">
              <label for="formGroupExampleInput">電話番号<small>＊半角数字</small></label>
              <input class="form-origin" type="text" placeholder="09012345678" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group ">
              <label for="formGroupExampleInput">郵便番号<small>＊半角数字</small></label>
              <input class="form-origin" type="text" placeholder="8910206">
              <input type="submit" name="search-address" value="住所検索" id="search-address">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputState">都道府県&emsp;&emsp;&emsp;&emsp;</label>
              <select id="inputState" class="form-origin">
                <option selected>北海道</option>
                <option>東京</option>
                <option>福岡</option>
                <option>鹿児島</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputCity">市町村&emsp;&emsp;&emsp;&emsp;&emsp;</label>
              <input type="text" class="form-origin" id="inputCity">
            </div>
            <div class="form-group">
              <label for="inputZip">番地(アパート名)&nbsp;</label>
              <input type="text" class="form-origin" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary"><a id="btn-link" href="check-entry.html">入力内容を確認</a></button>
        </form>
      </main>
    </div>
  </div>
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
  <script src="assets/js/vendor/popper.min.js"></script>
  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
