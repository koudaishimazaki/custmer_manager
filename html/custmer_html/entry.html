</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <h1 class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">顧客管理システム</h1>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="index.html">管理太郎　ログアウト</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="home.html">
                <span data-feather="home"></span>
                ホーム <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">
                <span data-feather="file"></span>
                顧客一覧
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                新規顧客登録
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>管理者メニュー</span>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                管理者一覧
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                管理者登録
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">新規登録</h1>
        </div>
        <div>
          <table class="table table-bordered table-sm">
            <tbody>
              <tr>
                <th>姓(漢字)</th>
                <td><input class="form-origin" type="text" placeholder="顧客">
                <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
              <tr>
                <th>名(漢字)</th>
                <td><input class="form-origin" type="text" placeholder="太郎">
                <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
              <tr>
                <th>姓(かな)</th>
                  <td><input class="form-origin" type="text" placeholder="こきゃく">
                    <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
              <tr>
                <th>名(かな)</th>
                <td><input class="form-origin" type="text" placeholder="たろう">
                <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input class="form-origin col-sm-6" type="text" placeholder="aaaaa@bbb.cc"></td>
              </tr>
              <tr>
                <th>電話番号<small>＊半角数字</small></th>
                <td><input class="form-origin" type="text" placeholder="09012345678">
                <span class="caution-msg">*10桁以上20桁未満の半角数字のみで入力してください</span></td>
              </tr>
              <tr>
                <th>郵便番号<small>＊半角数字</small></th>
                <td><input class="form-origin" type="text" placeholder="8910206">
                <input type="submit" name="search-address" value="住所検索" id="search-address">
                <span class="caution-msg">*正しい郵便番号を入力してください</span></td>
              </tr>
              <tr>
                <th>都道府県</th>
                <td><select id="inputState" class="form-origin">
                  <option selected>北海道</option>
                  <option>東京</option>
                  <option>福岡</option>
                  <option>鹿児島</option>
                </select></td>
              </tr>
              <tr>
                <th>市町村</th>
                <td><input type="text" class="form-origin col-sm-4" id="inputCity">
                <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
              <tr>
                <th>番地(アパート名)</th>
                <td><input type="text" class="form-origin col-sm-6" id="inputZip">
                <span class="caution-msg">*入力必須項目です</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-primary"><a id="btn-link" href="check-entry.html">入力内容を確認</a></button>
      </main>
    </div>
  </div>

    feather.replace()

</body>
