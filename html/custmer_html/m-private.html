      <form>
       <div class="form-row">
        <div class="form-group ">
          <label class="disabledTextInput" for="disabledTextInput">姓(漢字)：&emsp;&emsp;&emsp;</label>
          <label class="check-data" class="disabledTextInput" for="disabledTextInput">顧客</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <label class="disabledTextInput" for="disabledTextInput">名(漢字)：&emsp;&emsp;&emsp;</label>
          <label class="check-data" class="disabledTextInput" for="disabledTextInput">太郎</label>

      </div>
      <div class="form-row">
        <div class="form-group ">
          <label class="disabledTextInput" for="disabledTextInput">姓(かな)：&emsp;&emsp;&emsp;</label>
          <label class="check-data" class="disabledTextInput" for="disabledTextInput">こきゃく</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <label class="disabledTextInput" for="disabledTextInput">名(かな)：&emsp;&emsp;&emsp;</label>

      </div>
      <div class="form-group ">

        <label for="inputZip">2018年11月5日19時</label>
      </div>
      <button type="submit" class="btn btn-primary"><a class="btn-link" href="update-manager.html">更新</a></button>
      <button type="submit" class="btn btn-primary button-delete" onclick="CautionMsg()">削除</button>

</div>
<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()

  function CautionMsg() {
    if(confirm("本当に削除しますか？")) {
      window.location.href="home.html";
      alert("削除しました");
    } else {
      alert("キャンセルしました");
    }
  }
</script>
