    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <p class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">顧客管理システム</p>
      <p class="navbar-brand">こんにちは、管理太郎さん</p>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="index.html">ログアウト</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <span data-feather="home"></span>
                  ホーム <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="home.html">
                  <span data-feather="file"></span>
                  一覧
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>管理者メニュー</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  管理者一覧
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  管理者登録
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">詳細</h1>
          </div>
          <form>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label class="disabledTextInput" for="disabledTextInput">氏名</label>
                  <input class="form-control" type="text" placeholder="顧客　太郎" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="formGroupExampleInput">電話番号</label>
                  <input class="form-control" type="text" placeholder="090-1234-5678" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputEmail4">メールアドレス</label>
                  <input class="form-control" type="text" placeholder="aaaaa@bbb.cc" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputState">都道府県</label>
                  <input class="form-control" type="text" placeholder="東京都" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputCity">市町村</label>
                  <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputZip">番地</label>
                  <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
                </div>
              </div>
              <button type="submit" class="btn btn-primary"><a class="btn-link" href="update.html">更新</a></button>
              <button type="submit" class="btn btn-primary button-delete"><a class="btn-link" href="delete.html">削除</a></button>
            </form>
        </main>
      </div>
    </div>
     <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
